{% extends 'giref/base.html' %}
{% load staticfiles %}

{% block content %}
<div>
	<div class="parallax-container" id="about_pa">
		<div  class="parallax">
	      <img src="{% static 'img/pitt.jpg' %}">    
	    </div>
	</div>


	<div class="container join-us">
		<div class="row">
			<div class="col l8 offset-l3">
				<div>
					<p>
						We will like to empower teenagers in your community.<br/>
						The only way we can get to your community is through you. 
					
					<br/>Fill this form so we can contact you.</p>

				</div>
			</div>

		</div>

	<div class="row">
		<div class="col l8 offset-l3">
		<form class="col l12">
		<div class="row">
		<div class="input-field col s8">
		<input id="first_name" type="text" class="validate">
		<label for="first_name">First Name</label>
		</div>
		</div>
		<div class="row">
		<div class="input-field col l8">
		<input id="last_name" type="text" class="validate">
		<label for="last_name">Last Name</label>
		</div>
		</div>

		<div class="row">
		<div class="input-field col l8">
		<input id="email" type="email" class="validate">
		<label for="email">Email</label>
		</div>
		</div>
		<div class="row">
		<div class="input-field col l8">
		<input id="phone_no" type="text" class="validate">
		<label for="phone_no">Phone Number</label>
		</div>
		</div>
		<div class="row">
		<div class="input-field col l8">
		<select>
		<option value="" disabled selected>Country</option>
		<option value="1">Nigeria</option>
		<option value="2">Kenya</option>
		<option value="3">Libya</option>
		</select>

		</div>

		</div>
		<div class="row">
			<a class="waves-effect waves-light btn-large">Button</a>
		</div>
		</form>
		</div>
	</div>

	</div>
</div>

{% endblock content %}
